controller_manager:
  ros__parameters:
    update_rate: 100  # Hz

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    diff_drive_controller:
      type: diff_drive_controller/DiffDriveController

    imu_broadcaster:
      type: imu_sensor_broadcaster/IMUSensorBroadcaster

diff_drive_controller:
  ros__parameters:
    left_wheel_names: ["wheel_left_joint"]
    right_wheel_names: ["wheel_right_joint"]

    wheel_separation: 0.160  # TurtleBot3 Burger wheel separation
    wheel_radius: 0.033

    wheel_separation_multiplier: 1.0
    left_wheel_radius_multiplier: 1.0
    right_wheel_radius_multiplier: 1.0

    publish_rate: 50.0
    odom_frame_id: odom
    base_frame_id: base_footprint
    pose_covariance_diagonal : [0.001, 0.001, 0.001, 0.001, 0.001, 0.01]
    twist_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.01]

    open_loop: true
    enable_odom_tf: true

    cmd_vel_timeout: 0.5
    use_stamped_vel: false

    # Preserve turning radius when limiting speed/acceleration/jerk
    preserve_turning_radius: true

    # Publish limited velocity
    publish_cmd: true

    # Publish wheel data
    publish_wheel_data: true

    # INCREASED VELOCITY AND ACCELERATION LIMITS FOR FASTER MOVEMENT
    # Linear velocity limits - increased from 0.26 to 1.5 m/s
    linear.x.has_velocity_limits: true
    linear.x.has_acceleration_limits: true
    linear.x.has_jerk_limits: false
    linear.x.max_velocity: 1.5         # Increased from 0.26
    linear.x.min_velocity: -1.5        # Increased from -0.26
    linear.x.max_acceleration: 3.0     # Increased from 1.0
    linear.x.max_jerk: 0.0
    linear.x.min_jerk: 0.0

    # Angular velocity limits - increased from 1.82 to 4.0 rad/s
    angular.z.has_velocity_limits: true
    angular.z.has_acceleration_limits: true
    angular.z.has_jerk_limits: false
    angular.z.max_velocity: 4.0        # Increased from 1.82
    angular.z.min_velocity: -4.0       # Increased from -1.82
    angular.z.max_acceleration: 6.0    # Increased from 4.0
    angular.z.min_acceleration: -6.0   # Increased from -4.0
    angular.z.max_jerk: 0.0
    angular.z.min_jerk: 0.0

imu_broadcaster:
  ros__parameters:
    frame_id: imu_link
    sensor_name: imu