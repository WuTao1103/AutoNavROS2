# Pure Pursuit Controller Parameters
pure_pursuit_controller:
  ros__parameters:
    # Pure pursuit parameters
    lookahead_distance: 1.2         # meters - increased lookahead for higher speeds
    max_linear_velocity: 1.5        # m/s - increased to 1.5m/s for faster movement
    max_angular_velocity: 3.0       # rad/s - increased to 3.0rad/s for faster turns
    goal_tolerance: 0.15            # meters - final goal tolerance

    # Topics
    cmd_vel_topic: "/cmd_vel"
    path_topic: "/path"

    # Frame IDs
    robot_frame: "base_link"
    global_frame: "map"

# Path Planning Service Parameters
path_planning_service:
  ros__parameters:
    # Service configuration
    service_name: "plan_path"
    path_topic: "/path"
    cmd_vel_topic: "/cmd_vel"
    map_topic: "/map"
    default_tolerance: 0.2
    publish_path: true
    max_planning_time: 10.0         # seconds

    # A* planner parameters
    allow_diagonal: true
    heuristic_weight: 1.0
    inflation_radius: 0.4           # changed to 0.4 (was 0.2)
    robot_radius: 0.2               # meters - robot radius
    obstacle_threshold: 50          # added this parameter
    enable_smoothing: false         # added this, disable smoothing
    debug_mode: true                # added this, enable debugging